plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'maven-publish'
}

group = 'com.github.xue12311'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        versionCode 10
        versionName "1.1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    viewBinding {
        enabled = true
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    api "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    api 'androidx.core:core-ktx:1.7.0'
    api 'androidx.appcompat:appcompat:1.4.0'
    api 'com.google.android.material:material:1.4.0'
    api 'androidx.constraintlayout:constraintlayout:2.1.2'
    api 'androidx.recyclerview:recyclerview:1.2.1'
    api 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    //RecyclerView 框架
    api 'com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.6'
    //multidex 分包
    api 'androidx.multidex:multidex:2.0.1'
    //帮助类
    api 'com.blankj:utilcodex:1.31.0'
    //生命周期
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    //ViewModelScope
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"
    //LifecycleScope
    api "androidx.lifecycle:lifecycle-runtime-ktx:2.4.0"
    //LiveData
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.4.0"
    //kotlin协程
    api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0"
    api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0"
